{{ if .Values.argocd.randomLogger.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: random-logger
  namespace: argocd
spec:
  project: 'default'
  source:
    repoURL: 'https://github.com/willbossle/descomplicando-gitops-no-kubernetes-argocd.git'
    targetRevision: feat/day2
    path: random-logger/helm
  destination:
    namespace: giropops-senhas
    server: 'https://kubernetes.default.svc'
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
    - CreateNamespace=true
    - PruneLast=true
{{ end }}
