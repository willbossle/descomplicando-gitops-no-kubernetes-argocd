apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana-app
  namespace: argocd
spec:
  project: default
  sources:
  - repoURL: 'https://grafana.github.io/helm-charts'
    chart: grafana
    targetRevision: 7.0.19
    helm:
      valueFiles:
      - $values/grafana/values.yaml
  - repoURL: 'https://github.com/willbossle/descomplicando-gitops-no-kubernetes-argocd.git'
    targetRevision: feat/day2
    ref: values
